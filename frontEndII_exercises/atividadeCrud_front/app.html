<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/app.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/4d50fc5e66.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Messages</title>
  </head>
  <body>
    <div class="popUpAlert"></div>
    <main class="container">
      <div class="headerApp">
        <div class="typeWriter">
          <h2 id="welcomeUser">Welcome</h2>
        </div>
        <div>
          <button onclick="addMessage()" id="newMessage" class="btnStyleNew">
            Add
          </button>
          <button onclick="logoutUser()" id="logout" class="btnStyleLogout">
            Logout
          </button>
        </div>
      </div>

      <div class="divTable">
        <table>
          <thead>
            <tr>
              <th class="messageTitle">Title</th>
              <th class="messageStyle">Message</th>
              <th class="action">Edit</th>
              <th class="action">Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td></td>
              <td></td>
              <td class="action">
                <!-- <button onclick="editItem()">
                  <i class="bx bx-edit"></i>
                </button> -->
              </td>
              <td class="action">
                <!-- <button onclick="deleteItem()">
                  <i class="bx bx-trash"></i>
                </button> -->
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="modal_container">
        <div class="modal">
          <form id="messageForm" data-mode="add">
            <label for="m-title">Title</label>
            <input name="title" id="m-title" type="text" />
            <label for="m-message">Edit message</label>
            <input name="message" id="m-message" type="text" />
            <div class="modalBtn">
              <button type="submit" id="saveBtn"><i class="fa-solid fa-check"></i></button>
              <div id="closeBtn" style="background-color: #f33649;"><i class="fa-solid fa-xmark"></i></div>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer class="paginatedBtn">
      <button id="previousBtn" onclick="previousPage()">
        <i class="fa-solid fa-angles-left"></i>
      </button>
      <button id="nextBtn" onclick="nextPage()">
        <i class="fa-solid fa-angles-right"></i>
      </button>
    </fo>
    <script src="./cfg/app.js"></script>
  </body>
</html>
