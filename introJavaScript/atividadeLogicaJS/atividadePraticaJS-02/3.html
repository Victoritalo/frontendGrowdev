    <script>
        var numberStr = Number(prompt('Informe um número inteiro: '));
        const number = parseInt(numberStr);

        if (number == 0)
            console.log("O número é zero");
        else if (number < 0)
            console.log("O número é negativo");
        else if (number > 0)
            console.log("O número é positivo");

    </script>
