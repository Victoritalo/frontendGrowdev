<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BLUR</title>
</head>
<body>
  <h1>Growdev</h1>
  <input type="text" id="nome" />
  <script>
    let h1 = document.querySelector("h1");
    let print = ()=>"Growdevers";

    //blur Ã© um evento quando voce sai do foco daquele elemento
    document.querySelector("#nome").addEventListener("blur", (event)=>{
      //let digitado = event.currentTarget.value;//tiro o valor do elemento
      h1.innerText = print();
    });
  </script>
</body>
</html>
