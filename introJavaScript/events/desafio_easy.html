<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="" id="form">
    <fieldset>
      <legend>Cadastro de usuário</legend>
      <label for="">Nome</label>
      <input type="text" id="nome" name="nome">
      <label for="">Sobrenome</label>
      <input type="text" id="sobrenome" name="sobrenome">
      <button type="submit" id="enviar">Salvar</button>
    </fieldset>
  </form>
  <script>
    //quando clicao no botao eu aciono a funcao
    document.querySelector("#enviar").addEventListener("click", function(event){
      event.preventDefault(); //bloqueio o submit
      const nome = document.querySelector('#nome').value; //capturo o dado digitado
      const sobrenome = document.querySelector('#sobrenome').value; //capturo o dado digitado
      mostrarDados(nome, sobrenome); //chamo a funcão que apresenta no console
      limpa();
    });
    //minha funcao espera recceber dois argumentos
    function mostrarDados(n, s){//parametros sao variaveis locais
      console.log(n, s);
    }

    function limpa(){
      document.querySelector('#nome').value = '';
      document.querySelector('#sobrenome').value = '';
    }
  </script>
</body>
</html>
