<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- "em" Relativo ao font-size do pai ou da body
    "rem" Relativo ao elemento ou root -->
    <style>
        :root {
            font-size: 16px;
        }
        
        #pai-em {
            font-size: 10px;
        }

        .em {
            /* width: 1em; */
            font-size: 2em;
        }

        .rem {
            font-size: 48px;
            font-size: 3rem;
        }
        
    </style>
</head>
<body>
    <section>

        <h1>EM</h1>
        <section id="pai-em">
        se baseia no pai
            <section class="rem">testando 20px
                <section class="rem">testando</section>
            </section>
        
        </section>
    </section>
    <hr>
    <section>

        <h1>EM</h1>
        <section id="pai-em">
        se baseia no pai
            <section class="em">testando 20px
                <section class="em">testando</section>
            </section>
        
        </section>

    </section>
</body>
</html>
