<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create an account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style/style.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f8f9fa;
    }
    .form-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <form id="signup">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" placeholder="User name">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-control">
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" aria-describedby="passwordHelpBlock">
      </div>
      <div class="mb-3 text-center">
        <button id="submitButton" type="submit" class="btn btn-primary">
          <span id="buttonText">Sign Up</span>
          <div id="loadingSpinner" class="spinner-border spinner-border-sm text-light ms-2" role="status" style="display: none;"></div>
        </button>
        <a href="./index.html" class="btn btn-secondary ms-2">Back to Login</a>
      </div>
    </form>
    <div class="alert alert-success mt-4 displayNone" role="alert"></div>
      <div class="alert alert-danger mt-4 displayNone" role="alert"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./cfg/signup.js"></script>
</body>
</html>
